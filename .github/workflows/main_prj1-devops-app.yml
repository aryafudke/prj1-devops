# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - prj1-devops-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_c9a62f0fdddf4cd887bfdb562ef05e1c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3653eb582bcc4e1db8769f00537cd9f2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c9a62f0fdddf4cd887bfdb562ef05e1c }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'prj1-devops-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_409847d6e98d4c4cb1dbf08f8c3c089f }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c9a62f0fdddf4cd887bfdb562ef05e1c }}/appsvc/staticsite:${{ github.sha }}'